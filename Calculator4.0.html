<!DOCTYPE html>
<html>
  <head>
    <title> Lesson 10 Exercises </title>
    <link rel="stylesheet" href="Calculator4.0.css">
  </head>
  <body>
    <!-- Code changes are at the bottom. -->
  
    <p class = "js-display calculation"> </p>

    <p>
      <button onclick="
        updateCalculation('1');
      " class = "calculator-button gray-button">1</button>

      <button onclick="
        updateCalculation('2');
      " class = "calculator-button gray-button" >2</button>

      <button onclick="
        updateCalculation('3');
      "class = "calculator-button gray-button">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class = "calculator-button" >+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      "class = "calculator-button gray-button" >4</button>

      <button onclick="
        updateCalculation('5');
      "class = "calculator-button gray-button">5</button>

      <button onclick="
        updateCalculation('6');
      "class = "calculator-button gray-button">6</button>

      <button onclick="
        updateCalculation(' - ');
      "class = "calculator-button">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      "class = "calculator-button gray-button">7</button>

      <button onclick="
        updateCalculation('8');
      "class = "calculator-button gray-button">8</button>

      <button onclick="
        updateCalculation('9');
      "class = "calculator-button gray-button">9</button>

      <button onclick="
        updateCalculation(' * ');
      "class = "calculator-button" >*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      "class = "calculator-button gray-button">0</button>

      <button onclick="
        updateCalculation('.');
      "class = "calculator-button gray-button">.</button>

      <button onclick="
        calculation = eval(calculation);
        displayCalculation();

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      "class = "calculator-button gray-button">=</button>

      <button onclick="
        updateCalculation(' / ');
      "class = "calculator-button" >/</button>
    </p>

    <p>
      <button onclick="
        calculation = '0';
        displayCalculation();

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      " class = "clear-button calculator-button gray-button" >Clear</button>
    </p>

    <script src="Calculator4.0.js">
    </script>
  </body>
</html>
